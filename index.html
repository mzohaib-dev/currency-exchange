<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiat & Crypto Currency Exchange</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <div class="wrapper">
        <header>Fiat & Crypto Currency Exchange</header>
        <form action="#">
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value="1">
            </div>
            <div class="drop-list">
                <div class="from">
                    <p>From</p>
                    <div class="select-box">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="flag">
                        <select></select>
                    </div>
                </div>
                <div class="icon"><i class="fas fa-exchange-alt"></i></div>
                <div class="to">
                    <p>To</p>
                    <div class="select-box">
                        <img src="https://flagsapi.com/AE/flat/64.png" alt="flag">
                        <select></select>
                    </div>
                </div>
            </div>
            <div class="exchange-rate">Getting Exchange Rate...</div>
            <br>
            <div class="love">
                Made with &hearts; by
                <a href="https://github.com/mzohaib-dev">Muhammad Zohaib</a>
            </div>
        </form>
    </div>
    <script src="constants/config.js"></script>
    <script src="js/country-list.js"></script>
    <script src="js/script.js"></script>
    
</body>
</html>
